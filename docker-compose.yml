version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: excusas-c3:latest
    container_name: excusas_web
    depends_on:
      - db
    ports:
      - "8090:80"  # Jenkins usa 8080, asÃ­ que usamos 8090 para la app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: excusas_db
      DB_USERNAME: excusas_user
      DB_PASSWORD: excusas_pass
    volumes:
      - .:/var/www/html
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: excusas_db
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: excusas_db
      MYSQL_USER: excusas_user
      MYSQL_PASSWORD: excusas_pass
    volumes:
      - db_data:/var/lib/mysql
    # ðŸ”¸ No exponemos el puerto: la app se conecta internamente
    restart: unless-stopped

volumes:
  db_data:
